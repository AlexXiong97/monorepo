version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  run-node-tests:
      docker:
        - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm test

  run-tslint:
      docker:
        - image: circleci/node:9.11
      steps:
        - checkout
        - restore_cache:
            key: dependency-cache-{{ checksum "package.json" }}
        - run: npm run lint

  run-prettier:
    docker:
      - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm run prettier

workflows:
  version: 2
  run-node-tests:
    jobs:
      - build
      - run-tslint:
          requires:
            - build
      - run-prettier:
          requires:
            - build
      - run-node-tests:
          requires:
            - build
