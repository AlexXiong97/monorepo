version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn
      - run: ./node_modules/.bin/lerna bootstrap --hoist
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  run-node-tests:
    docker:
      - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
        command: yarn ganache
        name: "Spin up ganache"
        background: true
      - run: yarn build
      - run: yarn test

  run-tslint:
    docker:
      - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn lint

  run-prettier:
    docker:
      - image: circleci/node:9.11
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn prettier

workflows:
  version: 2
  run-node-tests:
    jobs:
      - build
      - run-tslint:
          requires:
            - build
      - run-prettier:
          requires:
            - build
      - run-node-tests:
          requires:
            - build
